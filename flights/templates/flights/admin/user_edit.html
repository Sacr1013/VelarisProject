{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Editar Usuario</h1>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Editar informaci√≥n de {{ user.username }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar cambios
                    </button>
                    <a href="{% url 'admin_user_detail' user.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Eliminar Usuario</h1>
    
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirmar eliminación</h5>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar al usuario <strong>{{ user.username }}</strong>?</p>
            <p class="text-danger">Esta acción no se puede deshacer y se eliminarán todas sus reservas asociadas.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmar eliminación
                </button>
                <a href="{% url 'admin_user_detail' user.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}Restablecimiento de Contraseña - Velaris{% endblock %}
{% block content %}
<div class="confirm-message-wrapper">
    <div class="confirm-message">
        <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
        <h2 class="mb-3">¡Revisa tu correo!</h2>
        <p>Se ha enviado un correo con instrucciones para restablecer tu contraseña.</p>
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
.confirm-message-wrapper {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8fafc;
}
.confirm-message {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(56,189,248,0.08);
    padding: 2.5rem 2rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
}
.confirm-message i {
    color: #38bdf8;
    margin-bottom: 1rem;
}
.confirm-message h2 {
    color: #334155;
    font-size: 1.4rem;
    font-weight: 700;
}
.confirm-message p {
    color: #64748b;
    font-size: 1.08rem;
}
@media (max-width: 576px) {
    .confirm-message {
        padding: 1.2rem 0.5rem;
        max-width: 100%;
    }
}
</style>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}Restablecimiento de Contraseña - Velaris{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Restablecer contraseña</h2>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
/* Mejorar inputs y botones del formulario */
.card-body form input[type="password"], 
.card-body form input[type="text"] {
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    background: #f8fafc;
    color: #334155;
    margin-bottom: 1rem;
    width: 100%;
}
.card-body form input:focus {
    border-color: #38bdf8;
    background: #fff;
    outline: none;
}
.card-body form label {
    font-weight: 500;
    color: #334155;
    margin-bottom: 0.2rem;
}
.btn-primary {
    background: #38bdf8;
    border: none;
    color: #fff;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.2s;
}
.btn-primary:hover {
    background: #0ea5e9;
}
</style>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Restablecer Contraseña - Velaris{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Restablecer Contraseña</h2>
                        <p class="text-muted">Ingresa y confirma tu nueva contraseña</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-velaris w-100 mt-3">Cambiar Contraseña</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="text-decoration-none">Volver a Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

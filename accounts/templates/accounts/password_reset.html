{% extends 'base.html' %}

{% block title %}Restablecer Contraseña - Velaris{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Nueva Contraseña</h2>
                        <p class="text-muted">Crea una nueva contraseña para tu cuenta</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                        </div>
                        <div class="mb-4">
                            <label for="new_password2" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

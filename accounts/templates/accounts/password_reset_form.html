{% extends "base.html" %}
{% load static %}
{% block title %}Restablecimiento de Contraseña - Velaris{% endblock %}
{% block content %}
<div class="password-reset-wrapper">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Recuperar contraseña</h2>
            <form method="post" class="password-reset-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-2">Enviar enlace de recuperación</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
.password-reset-wrapper {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8fafc;
}
.card {
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(56,189,248,0.08);
    border: none;
    background: #fff;
    max-width: 420px;
    width: 100%;
}
.card-body {
    padding: 2.5rem 2rem;
}
.card-body form label {
    font-weight: 500;
    color: #334155;
    margin-bottom: 0.2rem;
    display: block;
}
.card-body form input {
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    background: #f8fafc;
    color: #334155;
    margin-bottom: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: border 0.2s, background 0.2s;
}
.card-body form input:focus {
    border-color: #38bdf8;
    background: #fff;
    outline: none;
}
.btn-primary {
    background: #38bdf8;
    border: none;
    color: #fff;
    border-radius: 8px;
    font-weight: 600;
    padding: 0.6rem 1.2rem;
    transition: background 0.2s;
}
.btn-primary:hover {
    background: #0ea5e9;
}
@media (max-width: 576px) {
    .card-body {
        padding: 1.2rem 0.5rem;
    }
    .card {
        max-width: 100%;
    }
}
</style>
{% endblock %}
